<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise2</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div id="square" onclick="changeOnClick()"></div>

    <script>
        var randomColor = '#'+Math.floor(Math.random()*16777215).toString(16);
        
const squareColor=["orange","yellow","purple","black","blue","red","green"];
let counter=0;
document.getElementById("square").style.backgroundColor=randomColor;


function changeOnClick(){
  for(i=0;i<squareColor.length;i++)
{
    document.getElementById("square").style.backgroundColor=squareColor[counter+1];}

   counter++;
   if(counter>squareColor.length){
       counter=0;
   }

}
    
    </script>
    
</body>
</html>
